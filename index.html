<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front_end_mentor.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>front_end_mentor</title>
</head>

<body>
    <div class="parent">
        <div class="left_column">
            <div class="result"> Your Result</div>
            <div class="score">
                <span> 76</span>
                <span>of 100</span>
            </div>
            <h3>Great</h3>
            <div class="description">
                You scored higher than 65% of the people who have taken these tests.
            </div>
        </div>
        <div class="right_column">
            <div class="summary">
                Summary
            </div>

            <div class="reaction">
                <span><img src="assets/images/icon-reaction.svg" alt="sorry, something went wrong"> Reaction</span>
                <span class="reaction2"> / 100</span>
            </div>

            <div class="memory">
                <span><img src="assets/images/icon-memory.svg" alt="sorry, something went wrong"> Memory</span>
                <span> / 100</span>
            </div>

            <div class="verbel">
                <span><img src="assets/images/icon-verbal.svg" alt="sorry, something went wrong"> Verbal</span>
                <span> / 100</span>
            </div>

            <div class="visual">
                <span><img src="assets/images/icon-visual.svg" alt="sorry, something went wrong"> Visual</span>
                <span> / 100</span>
            </div>

            <div>
                <input type="button" value="Continue">
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Salam Alshami</a>.
    </div>
</body>

</html>
